<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - LearnHTML.edu</title>
</head>
<body>
    <header>
        <h1>LearnHTML.edu</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="forum.html">Forum</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <div class="form-address-container">
            <div class="address">
                <p><strong>LearnHTML.edu</strong></p>
                <p>No 40/44,</p>
                <p>Colombo 10</p>
                <p>Sri Lanka.</p>
                <p>0094 045 9888898</p>
                <p><a href="mailto:learnhtml@edu.lk">learnhtml@edu.lk</a></p>
                <p><a href="http://learnhtml.edu">http://learnhtml.edu</a></p>
            </div>

            <div class="form-container">
                <h1>Contact Us</h1>
                <form action="/submit" method="POST">
                    <h2>Personal Information</h2>
                    <label for="first-name">First Name: <input type="text" id="first-name" name="first-name" required></label>
                    <label for="last-name">Last Name:<input type="text" id="last-name" name="last-name" required></label>
                    <label for="gender">Gender:
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </label>
                    <label for="age">Age:
                        <select id="age" name="age" required>
                            <option value="">Select Age</option>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-44">35-44</option>
                            <option value="45-54">45-54</option>
                            <option value="55-64">55-64</option>
                            <option value="65+">65+</option>
                        </select>
                    </label>
                    <label for="country">Country:
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="uk">UK</option>
                            <option value="australia">Australia</option>
                        </select>
                    </label>
                    <label for="other-details">Other Details:
                        <textarea id="other-details" name="other-details" rows="4"></textarea>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; LearnHTML.edu - 2020
    </footer>
</body>
</html>
